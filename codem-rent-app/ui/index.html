<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√©rl√©s</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #FFFFFF;
            color: #1D1D1F;
            padding-top: env(safe-area-inset-top);
        }
        .header {
            padding: 50px 16px 12px 16px;
            background: #FFFFFF;
            border-bottom: 1px solid #E5E5EA;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }
        .header-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .header-info {
            flex: 1;
        }
        .title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 2px;
            color: #1D1D1F;
        }
        .balance {
            font-size: 12px;
            color: #86868B;
        }
        .balance span {
            color: #34C759;
            font-weight: 600;
        }
        .tabs {
            display: flex;
            gap: 6px;
            padding: 10px 16px;
            background: #F5F5F7;
        }
        .tab {
            flex: 1;
            padding: 8px 6px;
            border: none;
            border-radius: 8px;
            background: #FFFFFF;
            color: #86868B;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }
        .tab.active { background: #34C759; color: #FFFFFF; }
        .content { padding: 16px; }
        .vehicle-card {
            background: #FFFFFF;
            border: 1.5px solid #E5E5EA;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            display: flex;
            gap: 12px;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }
        .vehicle-card:hover {
            border-color: #34C759;
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.15);
        }
        .vehicle-card:active {
            transform: scale(0.98);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }
        .vehicle-image {
            width: 80px;
            height: 60px;
            border-radius: 8px;
            background: #E5E5EA;
            flex-shrink: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .vehicle-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .vehicle-image-placeholder {
            font-size: 24px;
            color: #86868B;
        }
        .vehicle-info {
            flex: 1;
        }
        .vehicle-name { font-size: 16px; font-weight: 700; margin-bottom: 2px; }
        .vehicle-desc { font-size: 12px; color: #86868B; margin-bottom: 6px; }
        .vehicle-price { font-size: 14px; color: #34C759; font-weight: 600; }
        .rental-card {
            background: #E8F5E9;
            border-radius: 12px;
            padding: 14px;
        }
        .rental-title { font-size: 17px; font-weight: 700; margin-bottom: 10px; }
        .rental-info { font-size: 13px; margin-bottom: 6px; }
        .stats-card {
            background: #FFFFFF;
            border: 1.5px solid #E5E5EA;
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #F5F5F7;
        }
        .stat-row:last-child {
            border-bottom: none;
        }
        .stat-label {
            font-size: 13px;
            color: #86868B;
        }
        .stat-value {
            font-size: 15px;
            font-weight: 600;
            color: #1D1D1F;
        }
        .stat-value.highlight {
            color: #34C759;
        }
        .stats-header {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #1D1D1F;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 6px;
        }
        .btn-primary { background: #34C759; color: #FFFFFF; }
        .btn-danger { background: #FF3B30; color: #FFFFFF; }
        .empty { text-align: center; padding: 40px; color: #86868B; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-icon">
            <img src="nui://codem-rent-app/ui/icon.svg" alt="LINE">
        </div>
        <div class="header-info">
            <div class="title">LINE</div>
            <div class="balance">Egyenleg: <span id="balance">$0</span></div>
        </div>
    </div>
    <div class="tabs">
        <button class="tab active" onclick="switchTab('vehicles')">J√°rm≈±vek</button>
        <button class="tab" onclick="switchTab('rental')">B√©rl√©s</button>
        <button class="tab" onclick="switchTab('stats')">Statisztik√°k</button>
    </div>
    <div class="content">
        <div id="vehicles-tab">
            <div id="vehiclesGrid"></div>
        </div>
        <div id="rental-tab" style="display: none;">
            <div id="rentalContainer"></div>
        </div>
        <div id="stats-tab" style="display: none;">
            <div id="statsContainer">
                <div class="empty">Bet√∂lt√©s...</div>
            </div>
        </div>
    </div>

    <script>
        let vehicles = [];
        let balance = 0;
        let rental = null;
        let callbacks = {};

        function genId() {
            return 'cb_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        window.addEventListener('message', (e) => {
            const { type, callbackId, result } = e.data;
            if (type === 'mphone:init') {
                loadData();
                startRentalPolling();  // Start polling rental status
            } else if (type === 'mphone:callback:response') {
                if (callbacks[callbackId]) {
                    callbacks[callbackId](result);
                    delete callbacks[callbackId];
                }
            }
        });

        function send(action, payload, isServer = true) {
            return new Promise((resolve) => {
                const id = genId();
                callbacks[id] = resolve;
                //console.log('[RENT-APP] Sending action:', action, 'Server:', isServer);
                window.parent.postMessage({
                    type: 'mphone:callback',
                    action,
                    payload: payload || {},
                    callbackId: id,
                    server: isServer
                }, '*');
                setTimeout(() => {
                    if (callbacks[id]) {
                        //console.error('[RENT-APP] Timeout for action:', action);
                        resolve({ success: false });
                        delete callbacks[id];
                    }
                }, 10000);
            });
        }

        // Polling loop for rental status
        let pollingInterval = null;
        function startRentalPolling() {
            if (pollingInterval) return;

            pollingInterval = setInterval(async () => {
                const data = await send('getRentalStatus', {}, false);  // CLIENT-SIDE!
                if (data && data.rental) {
                    rental = data.rental;
                    renderRental();
                } else if (rental !== null) {
                    // Had rental but now gone
                    rental = null;
                    renderRental();
                }
            }, 500);  // Poll every 500ms
        }

        async function loadData() {
            //console.log('[RENT-APP] Loading data...');
            const data = await send('getVehiclesAndBalance');
            //console.log('[RENT-APP] Received data:', JSON.stringify(data));
            if (data && data.success) {
                vehicles = data.vehicles || [];
                balance = data.balance || 0;
                //console.log('[RENT-APP] Vehicles:', vehicles.length, 'Balance:', balance);
                document.getElementById('balance').textContent = '$' + balance.toLocaleString();
                renderVehicles();
            } else {
                //console.error('[RENT-APP] Failed to load data - Full object:', JSON.stringify(data));
            }
            // Rental state will be loaded via rentalUpdate events
        }

        function renderVehicles() {
            //console.log('[RENT-APP] Rendering vehicles:', vehicles);
            const grid = document.getElementById('vehiclesGrid');
            grid.innerHTML = '';

            if (!vehicles || vehicles.length === 0) {
                grid.innerHTML = '<div class="empty">Nincs el√©rhet≈ë j√°rm≈±</div>';
                //console.warn('[RENT-APP] No vehicles available');
                return;
            }

            vehicles.forEach(v => {
                //console.log('[RENT-APP] Adding vehicle:', v.label);
                const card = document.createElement('div');
                card.className = 'vehicle-card';
                card.onclick = () => rentVehicle(v.model);

                const imagePath = v.image ? `nui://codem-rent-app/html/images/${v.image}` : '';

                card.innerHTML = `
                    <div class="vehicle-image">
                        ${imagePath ?
                            `<img src="${imagePath}" alt="${v.label}">` :
                            '<div class="vehicle-image-placeholder">üöó</div>'
                        }
                    </div>
                    <div class="vehicle-info">
                        <div class="vehicle-name">${v.label}</div>
                        <div class="vehicle-desc">${v.description}</div>
                        <div class="vehicle-price">$${v.rentalFee} + $${v.costPerInterval}/10mp</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function renderRental() {
            const cont = document.getElementById('rentalContainer');

            // Only render if rental tab is visible
            const rentalTab = document.getElementById('rental-tab');
            if (!rentalTab || rentalTab.style.display === 'none') {
                return;
            }

            if (!rental) {
                cont.innerHTML = '<div class="empty">Nincs akt√≠v b√©rl√©s</div>';
                return;
            }

            const canStart = rental.canStartTrip !== false;
            const distance = rental.distance || 0;
            const distanceText = distance > 5 ? ` (${distance}m)` : '';

            cont.innerHTML = `
                <div class="rental-card">
                    <div class="rental-title">${rental.plate}</div>
                    <div class="rental-info">K√∂lts√©g: $${rental.costPerInterval}/10mp</div>
                    <div class="rental-info">St√°tusz: ${rental.tripActive ? '√öt folyamatban' : 'V√°rakoz√°s'}</div>
                    ${distance > 5 ? `<div class="rental-info" style="color: #FF3B30;">T√°vols√°g: ${distance}m</div>` : ''}
                    ${!rental.tripActive ?
                        `<button class="btn btn-primary" onclick="startTrip()" ${!canStart ? 'disabled' : ''} style="${!canStart ? 'opacity: 0.5; cursor: not-allowed;' : ''}">
                            ${canStart ? '√öt ind√≠t√°sa' : 'Menj k√∂zelebb (max 5m)'}
                        </button>` :
                        `<button class="btn btn-danger" onclick="endTrip()">√öt befejez√©se${distanceText}</button>`
                    }
                    <button class="btn btn-danger" onclick="returnVehicle()">Visszaad√°s</button>
                </div>
            `;
        }

        async function rentVehicle(model) {
            const res = await send('rentVehicle', { model });
            if (res.success) {
                loadData();  // Refresh balance
                switchTab('rental');  // Switch to rental tab
                // Polling will automatically show the rental
            } else if (res.message) {
                //console.error('[RENT-APP] Rental failed:', res.message);
            }
        }

        async function startTrip() {
            const res = await send('startTrip');
            //console.log('[RENT-APP] Start trip result:', res);
            // Rental state will auto-update via rentalUpdate event
        }

        async function endTrip() {
            const res = await send('endTrip');
            //console.log('[RENT-APP] End trip result:', res);
            // Rental state will auto-update via rentalUpdate event
        }

        async function returnVehicle() {
            const res = await send('returnVehicle');
            //console.log('[RENT-APP] Return vehicle result:', res);
            // Rental state will auto-clear via rentalUpdate event
            rental = null;
            renderRental();
            switchTab('vehicles');
        }

        async function loadStats() {
            const cont = document.getElementById('statsContainer');
            cont.innerHTML = '<div class="empty">Bet√∂lt√©s...</div>';

            const data = await send('getPlayerStats');
            //console.log('[RENT-APP] Stats data:', data);

            if (data && data.success) {
                renderStats(data.stats);
            } else {
                cont.innerHTML = '<div class="empty">Nem siker√ºlt bet√∂lteni a statisztik√°kat</div>';
            }
        }

        function renderStats(stats) {
            const cont = document.getElementById('statsContainer');

            if (!stats) {
                cont.innerHTML = '<div class="empty">Nincs el√©rhet≈ë statisztika</div>';
                return;
            }

            cont.innerHTML = `
                <div class="stats-card">
                    <div class="stats-header">√Åltal√°nos statisztik√°k</div>
                    <div class="stat-row">
                        <div class="stat-label">√ñsszes b√©rl√©s</div>
                        <div class="stat-value highlight">${stats.totalRentals || 0}</div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-label">√ñsszes k√∂lts√©g</div>
                        <div class="stat-value">$${(stats.totalSpent || 0).toLocaleString()}</div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-label">√ñsszes utaz√°s id≈ë</div>
                        <div class="stat-value">${formatTime(stats.totalTripTime || 0)}</div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-label">√Åtlagos b√©rl√©si k√∂lts√©g</div>
                        <div class="stat-value">$${Math.round(stats.avgCost || 0).toLocaleString()}</div>
                    </div>
                </div>

                <div class="stats-card">
                    <div class="stats-header">Legut√≥bbi 5 b√©rl√©s</div>
                    ${stats.recentRentals && stats.recentRentals.length > 0 ?
                        stats.recentRentals.map(r => `
                            <div class="stat-row">
                                <div>
                                    <div class="stat-value" style="font-size: 14px;">${r.vehicleLabel || r.vehicleModel}</div>
                                    <div class="stat-label">${r.plate} ‚Ä¢ ${formatDate(r.startedAt)}</div>
                                </div>
                                <div class="stat-value" style="color: ${r.totalCost > 0 ? '#FF3B30' : '#86868B'};">
                                    -$${(r.totalCost || 0).toLocaleString()}
                                </div>
                            </div>
                        `).join('') :
                        '<div class="empty" style="padding: 20px;">Nincs kor√°bbi b√©rl√©s</div>'
                    }
                </div>
            `;
        }

        function formatTime(seconds) {
            if (!seconds || seconds === 0) return '0 perc';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            if (hours > 0) {
                return `${hours} √≥ra ${minutes} perc`;
            }
            return `${minutes} perc`;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'Ma';
            if (diffDays === 1) return 'Tegnap';
            if (diffDays < 7) return `${diffDays} napja`;

            return date.toLocaleDateString('hu-HU', { month: 'short', day: 'numeric' });
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('vehicles-tab').style.display = 'none';
            document.getElementById('rental-tab').style.display = 'none';
            document.getElementById('stats-tab').style.display = 'none';

            if (tab === 'vehicles') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('vehicles-tab').style.display = 'block';
            } else if (tab === 'rental') {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('rental-tab').style.display = 'block';
                renderRental();
            } else if (tab === 'stats') {
                document.querySelectorAll('.tab')[2].classList.add('active');
                document.getElementById('stats-tab').style.display = 'block';
                loadStats();
            }
        }
    </script>
</body>
</html>
